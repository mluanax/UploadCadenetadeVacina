<script>

  //Funcao adiciona uma nova linha na tabela
            function adicionaLinha(idTabela) {

                var tabela = document.getElementById(idTabela);
                var numeroLinhas = tabela.rows.length;
                var linha = tabela.insertRow(numeroLinhas);
				
				var celula1 = linha.insertCell(0); 
                var celula2 = linha.insertCell(1);
                var celula3 = linha.insertCell(2);   
                var celula4 = linha.insertCell(3); 
                var celula5 = linha.insertCell(4); 
                var celula6 = linha.insertCell(5); 
                var celula7 = linha.insertCell(6); 
				
				celula1.innerHTML =  "<button class='btn' onclick='removeLinha(this)'><i class='fa fa-close'></i></button>";
                celula2.innerHTML = document.getElementById("parentesco").value; 
                celula3.innerHTML = document.getElementById("dose").value;
                celula4.innerHTML =  document.getElementById("lote").value;
                celula5.innerHTML =  document.getElementById("ubs").value;
                celula6.innerHTML =  document.getElementById("obs").value;
                celula7.innerHTML =  document.getElementById("vacina").value;
               
            }
            
            // funcao remove uma linha da tabela
            function removeLinha(linha) {
              var i=linha.parentNode.parentNode.rowIndex;
              document.getElementById('tbl').deleteRow(i);
            } 
		

function alerta(){
